<body class="container">
    <div class="credit-card-wrapper row">
        <div class="credit-card front col-md-8 col-md-offset-2">
            <div class="front-title">CREDIT CARD</div>
            <div class="front-numbers">
                <div class="title">CARD NUMBER</div>
                <div class="numbers">
                    <input type="text" class="number-1" maxlength="4">
                    <input type="text" class="number-2" maxlength="4">
                    <input type="text" class="number-3" maxlength="4">
                    <input type="text" class="number-4" maxlength="4">
                </div>
            </div>
            <div class="front-expire-date">
                <div class="title">
                    <div>VALID</div>
                    <div>THRU</div>
                </div>
                <div class="month">
                    <div class="title">MONTH</div>
                    <select name="months">
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="7">07</option>
                        <option value="8">08</option>
                        <option value="9">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="year">
                    <div class="title">YEAR</div>
                    <select name="years">
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
            <div class="front-card-brand">
            	<img src="img/mastercard.png" class="master">
            	<!-- <select>
                    <option value="master" class="master">

                    <option value="visa" class="visa"></option>
                    <option value="discover" class="discover"></option>
                    <option value="paypal" class="paypal"></option>
                </select> -->
            </div>
        </div>
        <div class="credit-card back unfocused col-md-8 col-md-offset-2">
		    <div class="magnetic-strip"></div>
		    <div class="credit-card-ccv">
		    	<div class="credit-card-ccv-label">CCV CODE</div>
		    	<div class="credit-card-ccv-strip">
		        	<div class="credit-card-ccv-prefix">XXXX</div>
		        	<!-- <div class="credit-card-ccv-box"></div> -->
		        	<input type="text" class="tbx-ccv"  maxlength='4'/>
		        <!-- <div class="credit-card-ccv-prefix">XXXX</div> -->

		    </div>
		</div>
